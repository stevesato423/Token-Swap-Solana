<!-- <!doctype html> -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/libraries/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>
      Solana Smart Contract
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Solana Smart Contract</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </nav>

    <div class="container-fluid ml-3">
      <div class="row mt-3">
        <div class="col-md-6">
          <h2>User Account</h2>
          <!-- Address -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Address:</h5>
            </div>
            <div class="col-md-8">
              <button id="btn_user_address" onclick="go_to_user_address()" type="button" class="btn btn-primary"><h7 class="mt-1" id="user_address">address value</h7></button>
            </div>
          </div>
          <!-- Sol balance -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Sol:</h5>
            </div>
            <div class="col-md-8 text-success">
              <h5 id="user_balance">sol value</h5>
            </div>
          </div>
          <!-- Token balance -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Token:</h5>
            </div>
            <div class="col-md-8 text-warning">
              <h5 id="user_token">token value</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Smart Contract Account</h2>
          <!-- Address -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Address:</h5>
            </div>
            <div class="col-md-8">
              <button id="btn_program_address" onclick="go_to_program_address()" type="button" class="btn btn-primary"><h7 class="mt-1" id="program_address">address value</h7></button>
            </div>
          </div>
          <!-- Sol balance -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Sol:</h5>
            </div>
            <div class="col-md-8 text-success">
              <h5 id="program_balance">sol value</h5>
            </div>
          </div>
          <!-- Token balance -->
          <div class="row mt-3">
            <div class="col-md-2">
              <h5>Token:</h5>
            </div>
            <div class="col-md-8 text-warning">
              <h5 id="program_token">token value</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Sol To Token -->
      <div class="row mt-3">
        <div class="col-md-2">
          <button id="btn_sol_to_token" onclick="swap_sol_to_token()" type="button" class="btn btn-success mt-2"><h3>Sol To Token</h3></button>
        </div>
        <div class="col-md-4 mt-3">
          <h5>=> Swap 1 Sol for 10 Token</h5>
        </div>
      </div>
      <!-- Token To Sol -->
      <div class="row mt-3">
        <div class="col-md-2">
          <button id="btn_token_to_sol" onclick="swap_token_to_sol()" type="button" class="btn btn-success mt-2"><h3>Token To Sol</h3></button>
        </div>
        <div class="col-md-4 mt-3">
          <h5>=> Swap 10 Token for 1 Sol</h5>
        </div>
      </div>
      <!-- Lastest Transaction -->
      <div class="row mt-5">
        <div class="col-md-2">
          <h5>Lastest Transaction:</h5>
        </div>
        <div class="col-md-8">
          <button onclick="go_to_latest_transaction()" type="button" class="btn btn-primary"><h7 class="mt-1" id="latest_transaction_address"></h7></button>
        </div>
      </div>

      <!-- Author -->
      <div class="row mt-5">
        <div class="col-md-1">
          <h5>Author:</h3>
        </div>
        <div class="col-md-8">
          <h5>TamNguyen</h5>
        </div>
      </div>
      <!-- Email -->
      <div class="row mt-3">
        <div class="col-md-1">
          <h5>Email:</h3>
        </div>
        <div class="col-md-8">
          <h5>huutam1991@gmail.com</h5>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script type="text/javascript" src="/libraries/jquery-3.6.0.min.js"></script>
    <script src="/libraries/bootstrap.min.js"></script>
    <script src="/script/main.js"></script>

    <script>
      window.onload = () => main();
    </script>
  </body>

  <style>
    body {
      background-color: #212121;
      color: white
    }
  </style>
</html>
